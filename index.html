<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ras' Listening Party</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script defer src="https://www.youtube.com/iframe_api"></script>
	<script defer src="app.js"></script>
	<link rel="stylesheet" href="app.sass.min.css">
</head>
<body>
	<div id="main">
		<div id="player-section">
			<div id="player-wrapper">
				<div id="blocker">
					<div id="progress">1:00 / 1:00</div>
				</div>
				<div id="player"></div>
			</div>
			<div>
				<input type="range" id="volume" step="1" min="0" max="100" value="50">
				<div></div>
			</div>
			<div id="controls">
				<div id="voteskip-wrapper">
					<button disabled id="voteskip">⦸</button>
				</div>
				<div id="request-wrapper">
					<span>
						<span style="align-self: flex-start">▲ VOL</span>
						<span id="video-title"></span>
						<span style="align-self: flex-end">REQ ▼</span>
					</span>
					<div>
						<input disabled type="text" id="request-input">
						<button disabled id="send-request">Request</button>
					</div>
				</div>
			</div>
		</div>
		<div id="chat-wrapper">
			<div id="messages">
				<div class="message sysmsg innate"><span>Once connected, set your username for this session by typing and sending it in chat.</span></div>
				<div class="message sysmsg innate"><span>You can set your color at any time using the command <code>color=</code> followed by a CSS-valid color, such as <span style="color:limegreen">limegreen</span>, <span style="color:#00ff77">#00ff77</span>, or even <span style="color:hsl(350deg 100% 50%)">hsl(350deg 100% 50%)</span></span></div>
				<!-- <div class="message"><span class="username">System:</span> <span class="content">This is a message.</span></div> -->
			</div>
			<div id="input">
				<input disabled type="text" id="chat-input" placeholder="Awaiting connection...">
				<button disabled id="send-message">⩥</button>
			</div>
		</div>
	</div>
</body>
</html>
